      <section class="hero-converter-wrapper">
        <h1 class="title">Hero Converter</h1>
        <div class="converter-container">
          <form action="" id="convert-form">
            <label for="convertValue">Convert</label>
            <input type="number" id="sampleValue" />
            <select id="unitSelector" name="unit-selector">
              <option value="toKg">lb to kg</option>
              <option value="toLb">kg to lb</option>
            </select>
            <input type="submit" value="Go" class="btn" />
          </form>
          <p id="result-box">Result : <span id="convertedResult"></span></p>
        </div>
      </section>
      <section class="series-output-wrapper">
        <h1 class="title">Simple Calculator</h1>
        <div class="series-output-container">
          <div class="table">
            <div class="tr">
              <div class="td"><p>Input Series of Number :</p></div>
              <div class="td">
                <input type="input" id="numberSeries" /><input
                  id="numberSeries-btn"
                  type="submit"
                  value=" Find"
                  style="margin-left: 5px"
                />
              </div>
            </div>
            <div class="tr">
              <div class="td"><p>Maximum :</p></div>
              <div class="td"><p id="out-max"></p></div>
            </div>
            <div class="tr">
              <div class="td"><p>Minimum :</p></div>
              <div class="td"><p id="out-min"></p></div>
            </div>
            <div class="tr">
              <div class="td"><p>Sum :</p></div>
              <div class="td"><p id="out-sum"></p></div>
            </div>
            <div class="tr">
              <div class="td"><p>Average :</p></div>
              <div class="td"><p id="out-avg"></p></div>
            </div>
            <div class="tr">
              <div class="td"><p>Reverse Order :</p></div>
              <div class="td"><p id="out-rev"></p></div>
            </div>
          </div>
        </div>
      </section>

      <!-- ###################################### -->

      <section class="magic-wrapper">
        <h1>Text Magic!</h1>
        <div class="magic-container">
          <div id="magic">
            <textarea
              name=""
              id="text"
              cols="80"
              rows="12"
              placeholder="See magic here!"
            ></textarea>
            <br />
            <button onclick="document.getElementById('text').value = ''">
              Clear It
            </button>
            <button onclick="capitalize(document.getElementById('text').value)">
              Capitalize
            </button>
            <button onclick="sortout(document.getElementById('text').value)">
              Sort
            </button>
            <button onclick="addNo(document.getElementById('text').value)">
              Add Number
            </button>
            <button onclick="rev(document.getElementById('text').value)">
              Reverse
            </button>
            <button onclick="blankRmv()">Strip Blank</button>
            <button onclick="shuff(document.getElementById('text').value)">
              Shuffle
            </button>
          </div>
        </div>
      </section>

        <div class="quote-container">
          <h1 class="title">Random Quote Box</h1>
          <div id="quote-box">

          </div>
          <div>
            <button class="qt-btn" id="lightgreen"></button>
            <button class="qt-btn" id="darkblue"></button>
            <button class="qt-btn" id="orange"></button>
            <button class="qt-btn" id="maroon"></button>
          </div>
        </div>
      </section>
